<!DOCTYPE html>
<html>
    <head>
        <title>qgis2web Leaflet webmap</title>
    
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="map"></div>
        <script src="data/json_point.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder = new Array();
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        map.on('overlayadd', restackLayers);
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_point(feature, layer) {
        }

        function doStylepoint(feature) {
        if (feature.properties.population >= 0.0 &&
                feature.properties.population <= 3313.0) {

            return {
                radius: '10.0',
                fillColor: '#f7fbff',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 3313.0 &&
                feature.properties.population <= 6626.0) {

            return {
                radius: '10.0',
                fillColor: '#c7dcef',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 6626.0 &&
                feature.properties.population <= 9939.0) {

            return {
                radius: '10.0',
                fillColor: '#72b2d7',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 9939.0 &&
                feature.properties.population <= 13252.0) {

            return {
                radius: '10.0',
                fillColor: '#2878b8',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 13252.0 &&
                feature.properties.population <= 16565.0) {

            return {
                radius: '10.0',
                fillColor: '#08306b',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        }
        var json_pointJSON = new L.geoJson(json_point, {
            onEachFeature: pop_point,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, doStylepoint(feature))
            }
        });
            layerOrder[layerOrder.length] = json_pointJSON;

        bounds_group.addLayer(json_pointJSON);
        feature_group.addLayer(json_pointJSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        map.fitBounds(bounds_group.getBounds());
    </script>
</body>
</html>
