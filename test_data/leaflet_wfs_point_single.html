<!DOCTYPE html>
<html>
    <head>
        <title>qgis2web Leaflet webmap</title>
    
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="map"></div>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.3811713865,-4.45428432373],[50.7498275961,-3.33294934741]]);
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
            map.fitBounds(bounds_group.getBounds());
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        map.on('overlayadd', restackLayers);
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_TreePreservationOrders(feature, layer) {
            var popupContent = '<table><tr><th scope="row">ogc_fid</th><td>' + Autolinker.link(String(feature.properties['ogc_fid'])) + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleTreePreservationOrders() {
            return {
                radius: 4.0,
                fillColor: '#843768',
                color: '#000000',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerTreePreservationOrders(feature, latlng) {
            return L.circleMarker(latlng, doStyleTreePreservationOrders())
        }
        var json_TreePreservationOrdersJSON;
        json_TreePreservationOrdersJSON = L.geoJson(null, {
            pointToLayer: doPointToLayerTreePreservationOrders,
            onEachFeature: pop_TreePreservationOrders
        });
        layerOrder[layerOrder.length] = json_TreePreservationOrdersJSON;
        feature_group.addLayer(json_TreePreservationOrdersJSON);
        layerControl.addOverlay(json_TreePreservationOrdersJSON, 'TreePreservationOrders');
        function getTreePreservationOrdersJson(geojson) {
            json_TreePreservationOrdersJSON.addData(geojson);
            stackLayers();
        };
        bounds_group.addLayer(json_TreePreservationOrdersJSON);
        feature_group.addLayer(json_TreePreservationOrdersJSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
    </script>
        <script src='http://maps.nationalparks.gov.uk/geoserver/wfs?SERVICE=WFS&VERSION=1.0.0&REQUEST=GetFeature&TYPENAME=dartmoor:dnpa-tpo-point&SRSNAME=EPSG:4326&outputFormat=text%2Fjavascript&format_options=callback%3AgetTreePreservationOrdersJson'></script>
</body>
</html>
