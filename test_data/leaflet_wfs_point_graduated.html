<!DOCTYPE html>
<html>
    <head>
        <title>qgis2web Leaflet webmap</title>
    
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="map"></div>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
            map.fitBounds(bounds_group.getBounds());
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        map.on('overlayadd', restackLayers);
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_point(feature, layer) {
        }

        function doPointToLayerpoint(feature, latlng) {
            return L.circleMarker(latlng, doStylepoint(feature))
        }
        function doStylepoint(feature) {
        if (feature.properties.ogc_fid >= 3.0 &&
                feature.properties.ogc_fid <= 184.0) {

            return {
                radius: '4.0',
                fillColor: '#f7fbff',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.ogc_fid >= 184.0 &&
                feature.properties.ogc_fid <= 365.0) {

            return {
                radius: '4.0',
                fillColor: '#c7dcef',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.ogc_fid >= 365.0 &&
                feature.properties.ogc_fid <= 546.0) {

            return {
                radius: '4.0',
                fillColor: '#72b2d7',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.ogc_fid >= 546.0 &&
                feature.properties.ogc_fid <= 727.0) {

            return {
                radius: '4.0',
                fillColor: '#2878b8',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.ogc_fid >= 727.0 &&
                feature.properties.ogc_fid <= 908.0) {

            return {
                radius: '4.0',
                fillColor: '#08306b',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        }
        var json_pointJSON;
        json_pointJSON = L.geoJson(null, {
            pointToLayer: doPointToLayerpoint,
            onEachFeature: pop_point
        });
        layerOrder[layerOrder.length] = json_pointJSON;
        feature_group.addLayer(json_pointJSON);
        layerControl.addOverlay(json_pointJSON, 'point');
        function getpointJson(geojson) {
            json_pointJSON.addData(geojson);
            stackLayers();
        };
        bounds_group.addLayer(json_pointJSON);
        feature_group.addLayer(json_pointJSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
    </script>
        <script src='http://maps.nationalparks.gov.uk/geoserver/wfs?SERVICE=WFS&VERSION=1.0.0&REQUEST=GetFeature&TYPENAME=dartmoor:dnpa-tpo-point&SRSNAME=EPSG:4326&outputFormat=text%2Fjavascript&format_options=callback%3AgetpointJson'></script>
</body>
</html>
