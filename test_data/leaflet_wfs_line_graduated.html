<!DOCTYPE html>
<html>
    <head>
        <title>qgis2web Leaflet webmap</title>
    
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="map"></div>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
            map.fitBounds(bounds_group.getBounds());
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        map.on('overlayadd', restackLayers);
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_line(feature, layer) {
        }

        function doStyleline(feature) {
        if (feature.properties.linear_length_km >= 0.024067 &&
                feature.properties.linear_length_km <= 0.873846) {

            return {
                color: '#f7fbff',
                weight: '1.04',
                dashArray: '',
                opacity: '1.0',
            }
        }
        if (feature.properties.linear_length_km >= 0.873846 &&
                feature.properties.linear_length_km <= 1.723624) {

            return {
                color: '#c7dcef',
                weight: '1.04',
                dashArray: '',
                opacity: '1.0',
            }
        }
        if (feature.properties.linear_length_km >= 1.723624 &&
                feature.properties.linear_length_km <= 2.573403) {

            return {
                color: '#72b2d7',
                weight: '1.04',
                dashArray: '',
                opacity: '1.0',
            }
        }
        if (feature.properties.linear_length_km >= 2.573403 &&
                feature.properties.linear_length_km <= 3.423181) {

            return {
                color: '#2878b8',
                weight: '1.04',
                dashArray: '',
                opacity: '1.0',
            }
        }
        if (feature.properties.linear_length_km >= 3.423181 &&
                feature.properties.linear_length_km <= 4.27296) {

            return {
                color: '#08306b',
                weight: '1.04',
                dashArray: '',
                opacity: '1.0',
            }
        }
        }
        var json_lineJSON;
        json_lineJSON = L.geoJson(null, {
        style: doStyleline,
        onEachFeature: function (feature, layer) {
        },
            onEachFeature: pop_line
        });
        layerOrder[layerOrder.length] = json_lineJSON;
        feature_group.addLayer(json_lineJSON);
        layerControl.addOverlay(json_lineJSON, 'line');
        function getlineJson(geojson) {
            json_lineJSON.addData(geojson);
            stackLayers();
        };
        bounds_group.addLayer(json_lineJSON);
        feature_group.addLayer(json_lineJSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
    </script>
        <script src='http://maps.nationalparks.gov.uk/geoserver/wfs?SERVICE=WFS&VERSION=1.0.0&REQUEST=GetFeature&TYPENAME=yorkshire_dales:ydnpa_route_accessibility&SRSNAME=EPSG:4326&outputFormat=text%2Fjavascript&format_options=callback%3AgetlineJson'></script>
</body>
</html>
