<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="css/leaflet.css" />
    
    <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/label.css" />
    
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    
    
    
    
    
        <script src="js/leaflet.js"></script>
    
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
    
    
    
    
    <script src="./resources/Autolinker.min.js"></script>
    
    
        <script src="js/leaflet.markercluster.js"></script>
    
    
     
    <title></title>
  </head>
  <body>
    <div id="map">
        
    </div>
    
        <script src="data/json_Placesfew2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.7952180701,1.50842980734],[52.7080065978,20.0920555596]]);
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        map.on('overlayadd', restackLayers);
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_Placesfew2(feature, layer) {
            var popupContent = '<table><tr><th scope="row">osm_id</th><td>' + Autolinker.link(String(feature.properties['osm_id'])) + '</td></tr><tr><th scope="row">name</th><td>' + Autolinker.link(String(feature.properties['name'])) + '</td></tr><tr><th scope="row">type</th><td>' + Autolinker.link(String(feature.properties['type'])) + '</td></tr><tr><th scope="row">population</th><td>' + Autolinker.link(String(feature.properties['population'])) + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStylePlacesfew2() {
            return {
                radius: 4.0,
                fillColor: '#843768',
                color: '#000000',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerPlacesfew2(feature, latlng) {
            return L.circleMarker(latlng, doStylePlacesfew2())
        }
        var json_Placesfew2JSON = new L.geoJson(json_Placesfew2, {
            onEachFeature: pop_Placesfew2, 
            pointToLayer: doPointToLayerPlacesfew2
            });
        layerOrder[layerOrder.length] = json_Placesfew2JSON;

        bounds_group.addLayer(json_Placesfew2JSON);
        feature_group.addLayer(json_Placesfew2JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        stackLayers();
    </script>
    
    
  </body>
</html>
